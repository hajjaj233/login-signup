<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>sign up</title>
</head>
<body>
    <div class="signup w-50 m-auto mt-5 myshadow p-2">
        <div class="title text-center">
            <h2 class="mb-1 mt-5">Smart Login System</h2>
        </div>
        <form action="login.html" method="post" onsubmit="return validation()">
        <div class="container mywidth p-3">
            <div class="row">
                <div class="col-md-12 ">
                    <label for="name" class="mb-1"></label>
                    <input type="text" id="name" class="form-control-plaintext border border-1 border-white p-2 rounded-2" placeholder="Enter Your First Name">
                    
                    <label for="email" class="mb-1"></label>
                    <input type="text" id="email" class="form-control-plaintext border border-1 border-white p-2 rounded-2" placeholder="Enter Your Email">
                    
                    <label for="password" class="mb-1"></label>
                    <input type="password" id="password" class="form-control-plaintext border border-1 border-white p-2 rounded-2" placeholder="Enter Your Password">
                    <br>
                    <button class="btn w-100 mybtn" onclick="validation()"> sign up</button>
                    <br><br>
                    <div class="signin d-flex justify-content-center gap-1">
                    <span class="text-white">You have an account?</span> 
                    <a href="./login.html" class="text-white mb-5">signin</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
